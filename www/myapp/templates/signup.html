{% extends 'base.html' %}
{% block title %}用户注册{% endblock %}
{% block script %}
<script type="text/javascript">
    function validateEmail(email) {
        var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
        return re.test(email.toLowerCase());
    }
    $(function () {
        var vm = new Vue({
            el: '#vm',
            data: {
                name: '',
                email: '',
                password1: '',
                password2: ''
            },
            methods: {
                submit: function (event) {
                    event.preventDefault();
                    var $form = $("#vm");
                    if (! this.name.trim()) {
                        return $form.showFormError('姓名不能为空');
                    }
                    if (! validateEmail(this.email.trim().toLowerCase())) {
                        return $form.showFormError('请输入正确的Email地址');
                    }
                    if (this.password1.length < 6) {
                        return $form.showFormError('密码长度至少为6个字符');
                    }
                    if (this.password1 !== this.password2) {
                        return $form.showFormError('两次输入的密码不一致');
                    }
                    var email = this.email.trim().toLowerCase();
                    $form.postJSON("{{ url_for('api_signup') }}", {
                        name: this.name.trim(),
                        email: email,
                        password: CryptoJS.SHA1(email + ':' + this.password1).toString()
                    }, function (err, r) {
                        if (err) {
                            return $form.showFormError(err);
                        }
                        return location.assign("{{ url_for('login') }}")
                    });
                }
            }
        });
        $('#vm').show();
    });
</script>
{% endblock %}
{% block content %}
<div class="uk-width-medium-1-3 uk-container-center">
    <div class="uk-panel uk-margin-bottom uk-text-center">
        <img class="uk-border-circle" width="120" height="120" src="{{ url_for('static', filename='img/logo.svg') }}" alt="">
    </div>
    <form id="vm" v-on:submit="submit" class="uk-panel uk-panel-box uk-panel-header uk-form uk-form-stacked">
        <h3 class="uk-panel-title">请填写注册信息</h3>
        <div class="uk-alert uk-alert-danger uk-hidden"></div>
        <div class="uk-form-row">
            <label class="uk-form-label">姓名:</label>
            <div class="uk-form-controls">
                <input v-model="name" name="name" class="uk-width-1-1" maxlength="50" type="text" placeholder="员工姓名">
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label">Email:</label>
            <div class="uk-form-controls">
                <input v-model="email" name="email" class="uk-width-1-1" maxlength="50" type="email" placeholder="email地址">
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label">密码:</label>
            <div class="uk-form-controls">
                <input v-model="password1" name="password1" class="uk-width-1-1" maxlength="50" type="password" placeholder="密码">
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label">确认密码:</label>
            <div class="uk-form-controls">
                <input v-model="password2" name="password2" class="uk-width-1-1" maxlength="50" type="password" placeholder="确认密码">
            </div>
        </div>
        <div class="uk-form-row">
            <button class="uk-button uk-button-primary" type="submit"><i class="uk-icon-user"></i> 提交</button>
            <button class="uk-button uk-button-primary" type="reset"><i class="uk-icon-repeat"></i> 重置</button>
        </div>
    </form>
</div>
{% endblock %}
